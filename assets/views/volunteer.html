            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
          <input type="submit" ng-click="add"
        </form>

        <p>Display free time added by </p>
        <p>Display form to add/remove free time</p>
        </div>


        <div class="login text-center"  ng-show="!status">

            <a class="btn btn-custom btn-lg" href="/login">Log in</a>

        </div>
