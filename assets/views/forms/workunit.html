<form id="form-add-workunit" autocomplete="off">
    <h2>Add work unit</h2>
    <div class="form-group">
        <label for="stations_lst" class="sr-only">Stations</label>
        <select id="stations_lst"
              ng-model="selected"
              ng-options="station.id as station.name for station in stations"
              ng-change="changed(selected)">
        </select>
    </div>
    <div class="form-group">
        <!-- Datetime input -->
        <label for="timeunit" class="sr-only">Date/Time</label>
        <input type="datetime" name="timeunit" id="timeunit" ng-model="formData.datetime" class="form-control">
    </div>

    <div class="form-group">
        <label for="num-of-vols" class="sr-only">Number of Volunteer needed</label>
        <input type="number" name="num-of-vols" id="num-of-vols" ng-model="formData.nums" class="form-control">
    </div>

    <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" ng-click="addUnit()" value="Add Unit">
</form>
