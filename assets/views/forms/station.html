<form id="form-add-station" autocomplete="off">
    <h2>Add Station</h2>
    <div class="form-group">
        <label for="station_name" class="sr-only">Date/Time</label>
        <input type="text" name="station_name" id="station_name" ng-model="formData.name" class="form-control">
    </div>

    <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" ng-click="addStation()" value="Add Station">
</form>
