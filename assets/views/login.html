<div class="main_view">
<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-wrap">
          <h1>Log in with your email account</h1>
          <p id="log-label" ng-show="!isSuccessed">{{ result }}</p>
          <p id="log-label2" ng-show="islogged"> Welcome {{ user }}</p>
          <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input type="email" name="email" id="email" ng-model="formData.usr" class="form-control" placeholder="somebody@example.com">
            </div>
            <div class="form-group">
              <label for="key" class="sr-only">Password</label>
              <input type="password" name="key" id="key" ng-model="formData.pw" class="form-control" placeholder="Password">
            </div>
            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" ng-click="loginUser()" value="Log in">
          </form>

          <a href="#" class="forget" data-toggle="modal" data-target="#forget-modal">Forgot your password?</a>
          <hr>
        </div>
      </div> <!-- /.col-xs-12 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</section>

<div class="modal fade" id="forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">Ã—</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Recovery password</h4>
      </div>
      <div class="modal-body">
        <p>Type your email account</p>
        <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-custom">Recovery</button>
      </div>
    </div> <!-- /.modal-content -->
  </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
</div>
